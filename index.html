<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Toggle Switch</title>
    <link rel="stylesheet" href="styles.css" />

    <script> //Function to change the background-color when toggle is switched
          function changeBodyBg(color) {
                document.body.style.background = color;
            }
    </script>
</head>
<body>
    
<div class="container">
    <div class="toggle-btn" onclick="this.classList.toggle('active')">
        <div class="inner-circle" onclick="changeBodyBg('#ff7e82')"></div>

    </div>
</div>
